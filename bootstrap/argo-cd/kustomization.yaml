apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml

configMapGenerator:
  - name: argocd-cm
    behavior: merge
    literals:
      - "timeout.reconciliation=15s"

patches:
  # reset the crbs to `subject.namespace: default`, so that argo-cd will later change them to the actual ns
  - target:
      group: rbac.authorization.k8s.io
      version: v1
      kind: ClusterRoleBinding
    patch: |-
      - op: replace
        path: /subjects/0/namespace
        value: default

configMapGenerator:
- behavior: merge
  literals:
  - |
    repository.credentials=- passwordSecret:
        key: git_token
        name: autopilot-secret
      url: https://github.com/
      usernameSecret:
        key: git_username
        name: autopilot-secret
  name: argocd-cm
- behavior: merge
  envs:
  - rbac/.users
  name: argocd-cm
- behavior: merge
  literals:
  - kustomize.buildOptions="--enable-alpha-plugins --enable-exec"
  name: argocd-cm
- behavior: merge
  literals:
  - scopes='[groups]'
  - policy.default=role:none
  name: argocd-rbac-cm
- behavior: merge
  files:
  - policy.default.csv
  - policy.developers.csv
  - policy.devops.csv
  name: argocd-rbac-cm
patches:
  - path: ksops-init-container.patch.yaml
    target:
      kind: Deployment
      name: argocd-repo-server
      namespace: argocd
